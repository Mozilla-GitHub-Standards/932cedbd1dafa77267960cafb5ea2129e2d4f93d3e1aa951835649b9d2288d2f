<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <title>{% block page_title %}

    UA Server

    {% endblock %}
  </title>
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <meta name="author" content="{% block meta_author %}{% endblock %}">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="{{ url_for('static', filename='libs/font-awesome/css/font-awesome.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap/dist/css/bootstrap.min.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
<link href="{{ url_for('static', filename='css/charts.css') }}" rel="stylesheet"/>
    {% if css %}
    <link rel="stylesheet" type="text/css" href="{{css}}" />
    {% endif %}
</head>
<body class="{% block body_class %}{% endblock %}">
{% block body %}
{% with form=form  %}
{% include "nav.html" %}
{% endwith %}
{% if warning %}
<div class="warning-banner">{{ warning }}</div>
{% endif %}
<div class="{% block content_class %}container{% endblock content_class %}">

  <div role="main">
<div class="container">
<h2>{{title}}</h2>
{{content|safe}}
</div>
</div>

</div><!-- end container -->

{% include "footer.html" %}

<!-- JavaScript at the bottom for fast page loading -->

    <script src="{{ url_for('static', filename='libs/jQuery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/d3/d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/lodash/lodash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3promise.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    {% if js %}
    <script src="{{js}}"></script>
    {% endif %}
<!-- end scripts -->
{% endblock %}
</body>
</html>
